<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriWell</title>
    <script>
        // GitHub Pages SPA redirect hack
        // When a route like /Fedf_Project/dashboard is accessed directly,
        // GitHub Pages returns 404. This script captures the path and 
        // redirects to index.html with the path in the query string.
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/Fedf_Project/'"></meta>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
