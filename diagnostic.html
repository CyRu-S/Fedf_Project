<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriWell Diagnostic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîç NutriWell Deployment Diagnostic</h1>
    
    <div id="results"></div>
    
    <h2>Actions</h2>
    <button onclick="testAssets()">Test Asset Loading</button>
    <button onclick="testRouting()">Test Routing</button>
    <button onclick="window.location.href='/Fedf_Project/'">Go to App</button>
    <button onclick="window.location.href='/Fedf_Project/login'">Go to Login</button>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Run basic diagnostics on load
        window.addEventListener('load', () => {
            addResult('‚úì Page loaded successfully', 'success');
            addResult(`<strong>Current Location:</strong><br><pre>${window.location.href}</pre>`, 'info');
            addResult(`<strong>Base URL should be:</strong> /Fedf_Project/`, 'info');
            
            // Check if we can access the main JS bundle
            testAssets();
        });
        
        function testAssets() {
            addResult('Testing asset accessibility...', 'info');
            
            const jsPath = '/Fedf_Project/assets/index-BQSGjAtu.js';
            const cssPath = '/Fedf_Project/assets/index-WpKm0jy3.css';
            
            fetch(jsPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        addResult(`‚úì JS Bundle accessible: ${jsPath}`, 'success');
                    } else {
                        addResult(`‚úó JS Bundle failed (${response.status}): ${jsPath}`, 'error');
                    }
                })
                .catch(err => {
                    addResult(`‚úó JS Bundle error: ${err.message}`, 'error');
                });
            
            fetch(cssPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        addResult(`‚úì CSS Bundle accessible: ${cssPath}`, 'success');
                    } else {
                        addResult(`‚úó CSS Bundle failed (${response.status}): ${cssPath}`, 'error');
                    }
                })
                .catch(err => {
                    addResult(`‚úó CSS Bundle error: ${err.message}`, 'error');
                });
        }
        
        function testRouting() {
            addResult('Testing routing...', 'info');
            addResult(`Attempting to navigate to /Fedf_Project/login in 2 seconds...`, 'info');
            setTimeout(() => {
                window.location.href = '/Fedf_Project/login';
            }, 2000);
        }
    </script>
</body>
</html>
