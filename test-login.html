<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h2>Test Login Form</h2>
    <form id="loginForm">
        <input type="email" id="email" placeholder="Email" value="test@example.com" required><br><br>
        <input type="password" id="password" placeholder="Password" value="password123" required><br><br>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');
            
            console.log('Attempting login with:', { email });
            result.innerHTML = 'Logging in...';
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                console.log('Response:', response.status, data);
                
                if (response.ok) {
                    result.innerHTML = `<p style="color: green;">Login successful! Token: ${data.accessToken.substring(0, 20)}...</p>`;
                } else {
                    result.innerHTML = `<p style="color: red;">Login failed: ${data.message}</p>`;
                }
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
